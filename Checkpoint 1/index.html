<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>

    <link rel="stylesheet" href="common.css">
    <script src="https://kit.fontawesome.com/47d5732067.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="div1">
            <p>My</p>
        </div>

        <div class="div2">
            <p>Fantastic</p>
        </div>

        <div class="div3">
            <p>Grid</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="text">
            <p>My Awesome Grid</p>
        </div>

        <div class="ice-image">
            <img src="images/ice.avif" alt="ice">
        </div>
    </div>

    <div class="gridFour">
        <div class="awesomeGrid">
            <p>My Awesome Grid Returns</p>
        </div>

        <div id="gridID">
            <p>Grid</p>
            <p>Returns</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="awesomeGrid">
            <p>My Awesome Grid Returns</p>
        </div>

        <div id="gridImages">
            <img src="images/lantern.avif" alt="lantern">
            <img src="images/street.avif" alt="street">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-truck-monster"></i>
        <p>My Awesome Grid Returns Again</p>
    </div>
</body>
</html>
